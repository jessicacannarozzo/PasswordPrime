<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour PIN Password System</title>
    <link rel = "stylesheet" type = "text/css" href = "colour-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="colour-script.js"></script>
</head>
<body>
    <div id="header">
        <h1>Colour PIN</h1>
        <h3>Password System</h3>
    </div>

    <div id="userdiv">
        <div id="username"></div>
    </div>

    <div class="pw-container">
        <div class="pw-box" id="email">
            E-MAIL<br /><br />
            <img src="icons/icon-email.svg" alt="Email Icon" width="128" height="128">
            <br />
            <button class="pw-button create-button" id="e-button">Create New Password</button>
        </div>
        <div class="pw-box" id="bank">
            BANK<br /><br />
            <img src="icons/icon-bank.svg" alt="Bank Icon" width="128" height="128">
            <br />
            <button class="pw-button create-button" id="b-button">Create New Password</button>
        </div>
        <div class="pw-box" id="shopping">
            SHOPPING<br /><br />
            <img src="icons/icon-shopping.svg" alt="Shopping Icon" width="128" height="128">
            <br />
            <button class="pw-button create-button" id="s-button">Create New Password</button>
        </div>
    </div>

    <div id="kb-container" class="centered-text">
        <div class="centered-text">
            <button class="action-button visible" id="hideshow-button" onclick="changeState()">Hide PIN</button>
        </div>
        <div id="pin-container">
            <div class="centered-text">
                <table id="sequence"></table>
            </div>
            <div id="PIN"></div>
        </div>

        <div class="centered-text" id="msg"></div>
        <div id="input-container">
            <table id="keyboard"></table>
            <button class="action-button" id="keyboard-button"></button>
        </div>
    </div>

    <div id="feedback">
        <span id="feedback-msg"></span>
        <button class='action-button' id='feedback-button'></button>
    </div>

</body>
</html>
