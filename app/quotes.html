<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quote Password System</title>
    <link rel = "stylesheet" type = "text/css" href = "colour-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="quote-script.js"></script>
</head>
<body>
    <div id="header">
        <h1>Quote PASS</h1>
        <h3>Password System</h3>
    </div>

    <div id="userdiv">
        <div id="username"></div>
    </div>

    <div class="pw-container">
        <div class="pw-box" id="email">
            E-MAIL<br /><br />
            <img src="icons/icon-email.svg" alt="Email Icon" width="128" height="128">
            <br />
            <button class="pw-button" id="e-button">Create New Password</button>
            <form name="eForm" onsubmit= "return validateForm('eForm', 'EMAIL')">
              TRIAL: <input type="text" name="EMAIL">
              <input type="submit" value="Submit" required>
            </form>
            <br />
            <form name="eFormT" onsubmit="return validateForm('eFormT', 'EMAIL')" >
              TEST: <input type="text" name="EMAIL">
              <input type="submit" value="Submit" required>
            </form>
        </div>
        <div class="pw-box" id="bank">
            BANK<br /><br />
            <img src="icons/icon-bank.svg" alt="Bank Icon" width="128" height="128">
            <br />
            <button class="pw-button" id="b-button">Create New Password</button>
            <form name="bForm" onsubmit = "return validateForm('bForm', 'BANK')">
              TRIAL: <input type="text" name="BANK">
              <input type="submit" value="Submit" required>
            </form>
              <br />
            <form name="bFormT" onsubmit="return validateForm('bFormT', 'BANK')">
              TEST: <input type="text" name="BANK">
              <input type="submit" value="Submit" required>
            </form>
        </div>
        <div class="pw-box" id="shopping">
            SHOPPING<br /><br />
            <img src="icons/icon-shopping.svg" alt="Shopping Icon" width="128" height="128">
            <br />
            <button class="pw-button" id="s-button">Create New Password</button>
            <form name="sForm" onsubmit="return validateForm('sForm', 'SHOPPING')" >
              TRIAL: <input type="text" name="SHOPPING">
              <input type="submit" value="Submit" required>
            </form>
              <br />
            <form name="sFormT" onsubmit="return validateForm('sFormT', 'SHOPPING')">
              TEST: <input type="text" name="SHOPPING">
              <input type="submit" value="Submit" required>
            </form>
        </div>
    </div>

    <div class="kb-container">
        <div id="PIN"></div>
        <div id="keyboard"></div>
        <div id="authenticate-container">
            <button id="a-button">Authenticate</button>
        </div>
    </div>
    <form style="display: inline" action="http://localhost:3000" method="get">
      <button>HOME</button>
    </form>
</body>
</html>
