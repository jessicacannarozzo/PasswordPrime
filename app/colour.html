<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour PIN Password System</title>
    <link rel = "stylesheet" type = "text/css" href = "colour-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="colour-script.js"></script>
</head>
<body>
    <div id="header">
        <h1>Colour PIN</h1>
        <h3>Password System</h3>
    </div>

    <div id="userdiv">
        <div id="username"></div>
    </div>

    <div class="pw-container">
        <div class="pw-box" id="email">
            E-MAIL<br /><br />
            <img src="icons/icon-email.svg" alt="Email Icon" width="128" height="128">
            <br />
            <button class="pw-button" id="e-button">Create New Password</button>
        </div>
        <div class="pw-box" id="bank">
            BANK<br /><br />
            <img src="icons/icon-bank.svg" alt="Bank Icon" width="128" height="128">
            <br />
            <button class="pw-button" id="b-button">Create New Password</button>
        </div>
        <div class="pw-box" id="shopping">
            SHOPPING<br /><br />
            <img src="icons/icon-shopping.svg" alt="Shopping Icon" width="128" height="128">
            <br />
            <button class="pw-button" id="s-button">Create New Password</button>
        </div>
    </div>

    <div class="kb-container">
        <span>
            <button class="action-button" id="hideshow-button">Hide Pin</button>
        </span>
        <table id="sequence"></table>
        <div id="PIN"></div>

        <table id="keyboard"></table>
        <div id="actions-container">
            <button class="action-button" id="a-button">Authenticate</button>
            <button class="action-button" id="submit-button">Submit</button>
        </div>
        <div id="feedback"></div>

    </div>

</body>
</html>
